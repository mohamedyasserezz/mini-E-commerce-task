<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>


    <table>
        <form method="post"></form>
        <tr>
            <td><img src="images/user.png" alt="User Icon"></td>
        </tr>
        <tr>
            <td><input class="data" type="text" name="username" placeholder="Enter your name"> </td>
        </tr>
        <tr>
            <td><img src="images/mail.png" alt="Email Icon"></td>
        </tr>
        <tr>
            <td><input class="data" type="email" name="email" placeholder="Enter your email"> </td>
        </tr>

         <tr>
            <td><img src="images/passs.png" alt="Password Icon"></td>
        </tr>
        <tr>
            <td><input class="data" type="password" name="password" placeholder="Enter your password"> </td>
        </tr>


        <tr>
            <td><img src="images/passs.png" alt="Password Icon"></td>
        </tr>
        <tr>
            <td><input class="data" type="password" name="confirm_password" placeholder="Confirm your password"> </td>
        </tr>

        <tr>
            <td><a href="home.html"><input id="submit" type="button" value="Sign Up"></a></td>
        </tr>
        </form>
    </table>
</body>
</html>
